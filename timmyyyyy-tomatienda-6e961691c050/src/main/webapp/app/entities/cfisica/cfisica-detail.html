
<div>
    <h2><span data-translate="tomatiendaApp.cfisica.detail.title">Cfisica</span> {{vm.cfisica.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="tomatiendaApp.cfisica.importe">Importe</span></dt>
        <dd>
            <span>{{vm.cfisica.importe}}</span>
        </dd>
        <dt><span data-translate="tomatiendaApp.cfisica.fecha">Fecha</span></dt>
        <dd>
            <span>{{vm.cfisica.fecha | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="tomatiendaApp.cfisica.codigo">Codigo</span></dt>
        <dd>
            <span>{{vm.cfisica.codigo}}</span>
        </dd>
        <dt><span data-translate="tomatiendaApp.cfisica.empleado">Empleado</span></dt>
        <dd>
            <a ui-sref="empleado-detail({id:vm.cfisica.empleado.id})">{{vm.cfisica.empleado.id}}</a>
        </dd>
        <dt><span data-translate="tomatiendaApp.cfisica.producto">Producto</span></dt>
        <dd>
            <span ng-repeat="producto in vm.cfisica.productos">
                <a ui-sref="producto-detail({id: producto.id})">{{producto.nombre}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cfisica-detail.edit({id:vm.cfisica.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
